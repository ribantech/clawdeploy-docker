# Build and push OpenClaw image to GitHub Container Registry (public).
# Trigger: push to main, or version tags (v*).
name: Publish Docker image to GHCR

on:
  push:
    branches: [main]
    tags: ["v*"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image name
        id: meta
        run: |
          OWNER="${{ github.repository_owner }}"
          REPO="${{ github.event.repository.name }}"
          IMAGE="${{ env.REGISTRY }}/${OWNER}/${REPO}"
          echo "image=${IMAGE}" >> $GITHUB_OUTPUT
          echo "tags=${IMAGE}:latest,${IMAGE}:${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.meta.outputs.image }}:latest
            ${{ steps.meta.outputs.image }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha

      - name: Tag version on tag push
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          IMAGE: ${{ steps.meta.outputs.image }}
          VERSION: ${{ github.ref_name }}
        run: |
          docker login ${{ env.REGISTRY }} -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
          docker pull "${IMAGE}:${{ github.sha }}"
          docker tag "${IMAGE}:${{ github.sha }}" "${IMAGE}:${VERSION}"
          docker push "${IMAGE}:${VERSION}"
